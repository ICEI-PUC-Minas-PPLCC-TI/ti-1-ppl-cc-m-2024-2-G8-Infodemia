<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/cadastro.css">
</head>

<body>
  <div class="login-container">
    <div class="image-section">
      <img src="../../assets/images/login/image.png" alt="Illustration">
    </div>
    <div class="form-section">
      <h3>Crie sua conta</h3>
      <form id="cadastro-form" class="form">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu Nome aqui">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu Email aqui">
        </div>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" name="login" placeholder="Escolha um Login">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Escolha uma Senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <p>JÃ¡ tem uma conta? <a href="../login/login.html">Acesse agora</a></p>
      </form>
    </div>
  </div>
  <script src="../../assets/js/cadastro.js"></script>
</body>

</html>
