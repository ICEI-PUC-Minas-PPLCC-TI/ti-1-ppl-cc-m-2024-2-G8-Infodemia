<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Voluntário</title>
    <link rel="stylesheet" href="../../assets/css/voluntarios.css">
</head>
<body>
    <div class="container">
        <h1>Editar Voluntário</h1>
        <form id="form-editar-voluntario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="area">Área:</label>
            <input type="text" id="area" name="area" required>

            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="certificacoes">Certificações (separadas por vírgula):</label>
            <textarea id="certificacoes" name="certificacoes"></textarea>

            <button type="submit" id="btn-editar">Salvar Alterações</button>
        </form>
    </div>
    <script src="../../assets/js/editar-voluntarios.js"></script>
</body>
</html>
