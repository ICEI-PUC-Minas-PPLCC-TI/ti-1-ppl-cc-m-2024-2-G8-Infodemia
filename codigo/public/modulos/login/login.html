<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
  <div class="login-container">
    <div class="image-section">
        <img src="../../assets/images/login/image.png" alt="Illustration">
    </div>
    <div class="form-section">
      <h3>Acesse sua conta</h3>
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu Email aqui">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua Senha aqui">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <p>NÃ£o tem uma conta? <a href="#">Crie uma agora</a></p>
      </form>
    </div>
  </div>
  <script src="../../assets/js/login.js"></script>
</body>

</html>
